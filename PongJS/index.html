<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>CreateJS Example: Space Rocks Game</title>

        <script type="text/javascript" src="http://code.createjs.com/preloadjs-0.1.0.min.js"></script>
        <script type="text/javascript" src="http://code.createjs.com/soundjs-0.2.0.min.js"></script>
       	<script type="text/javascript" src="http://192.168.1.248:8080/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="http://code.createjs.com/easeljs-0.4.2.min.js"></script>


        <!-- We also provide hosted minified versions of all CreateJS libraries.
            http://code.createjs.com -->

        <!-- Game script below -->
        <script type="text/javascript" src="assets/Bar.js"></script>
        <script type="text/javascript" src="assets/Cube.js"></script>
        <script type="text/javascript" src="assets/SpaceRock.js"></script>
        <script type="text/javascript" src="assets/Ship.js"></script>
        <script type="text/javascript" src="assets/GameLogic.js"></script>
        <script>
            var player;
            var socket = io.connect('http://192.168.1.248:8080');
            socket.on('welcome', function (data) {
                
                console.log(data);
                player = data.player;
                
            });
            
            socket.on('move', function (data) {
                
                console.log(data);
                
                barElement2.y = data.y;
            });
        </script>

        <link rel="stylesheet" type="text/css" href="assets/demoStyles.css" />
        <style type="text/css">
            #content {
                user-select: none;
                background-color:#000000;
                width: 960px;
                height: 400px;
            }
        </style>

    </head>
    <body onload="init();" >



        <div id="content" style="margin: 200px auto;">
            <canvas id="gameCanvas" width="960" height="400"></canvas>
        </div>

        <div id="error">
            <h1>Sorry!</h1>
            <p>SoundJS is not currently supported in your browser.</p>
            <p>We are currently working on support for iOS. Please <a href="http://github.com/CreateJS/SoundJS/issues" target="_blank">log a bug</a>
                if you see this in any other browsers.</p>
        </div>

    </body>
</html>
